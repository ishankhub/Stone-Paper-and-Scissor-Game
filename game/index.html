<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock,paper,scissors game</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissor</h1>
        <div class="choices">
             <div class="choice"id="rock">
                <img src="https://cdn.vectorstock.com/i/preview-1x/37/16/clenched-fist-fight-emblem-or-label-cartoon-vector-25833716.jpg">
            </div>
            <div class="choice"id="paper">
                <img src="https://img.freepik.com/premium-vector/digital-art-selected_1120554-28522.jpg">
            </div>
             
             <div class="choice"id="scissors">
                <img src="https://ouch-cdn2.icons8.com/6hWLPa8QhpIwJ35k4Jc4Ljrv9xNUH7Z8igyV0DpeoeY/rs:fit:456:456/wm:1:re:0:0:0.8/wmid:ouch/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvODEw/Lzc1ZDA2MDNhLTgw/MmUtNDFmYi1hMzY5/LTdlZGRhNDEyYTA4/Ni5zdmc.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
        <script src="j1.js"></script>
    </body>
    </html>
